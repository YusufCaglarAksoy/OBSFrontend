<body  class="ftco-cover-1 overlay innerpage"

    <div class="container">
    <div class="row" style="margin-left: 4%;">
        <div class="col-md-6">
  
            <form class="box" [formGroup]="loginForm">
                <h1>ÖĞRENCİ GİRİŞİ</h1>
                <input type="number" placeholder="Öğrenci Numarası"
                    formControlName="loginNo">
  
                <input type="password" name="" placeholder="Şifre"
                    formControlName="password">
  
                <input type="submit" name="" value="Giriş Yap" (click)="login()">
            </form>
        </div>
    </div>
  </div>
